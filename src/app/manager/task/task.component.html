


<div class="container pb-2 pt-2">
    <app-loader *ngIf="Loader"></app-loader>

    <div class="header d-flex justify-content-between mt-2">
      <h2>{{ isEditMode ? 'Edit Task' : 'Create Task' }}</h2>
      <button type="button" class="btn-close btn-sm" aria-label="Close" (click)="modal.dismiss()"></button>
    </div>
  
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title" class="mb-1">Title</label>
        <input id="title" type="text" formControlName="title" class="form-control" />
        <div *ngIf="taskForm.get('title')?.invalid! && taskForm.get('title')?.touched!" class="text-danger">
          Title is required.
        </div>
      </div>
      <div class="form-group">
        <label for="createdBy" class="mb-1">Created By</label>
        <input id="createdBy" type="text" formControlName="createdBy" class="form-control" />
        <div *ngIf="taskForm.get('createdBy')?.invalid! && taskForm.get('createdBy')?.touched!" class="text-danger">
          Created By is required.
        </div>
      </div>
      <div class="form-group">
        <label for="description" class="mb-1">Description</label>
        <textarea id="description" formControlName="description" class="form-control"></textarea>
        <div *ngIf="taskForm.get('description')?.invalid! && taskForm.get('description')?.touched!" class="text-danger">
          Description is required.
        </div>
      </div>
      <div class="form-group">
        <label for="status" class="mb-1">Status</label>
        <select id="status" formControlName="status" class="form-control">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary mt-2" [disabled]="!taskForm.valid">
        {{ isEditMode ? 'Update Task' : 'Create Task' }}
      </button>
    </form>
  </div>
