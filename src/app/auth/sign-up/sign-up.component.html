<div class="auth-page-wrapper pt-5">
    <app-loader *ngIf="Loader"></app-loader>


    <div class="auth-page-content">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card mt-4">

                        <div class="card-body p-4">
                            <div class="text-center mt-2">
                                <div class="text-center mt-sm-5 mb-4 text-white-50">
                                    <div>
                                        <div class="app-title">

                                            Task Management System
                                         
                                        </div>
                                    </div>
                                </div>
                                <p class="text-muted">sign up to continue</p>

                            </div>
                            <div class="p-2 mt-4">
                                <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" autocomplete>


                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="userName">Username</label>
                                        <input type="userName" class="form-control" id="userName"
                                            formControlName="userName"
                                            [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }"
                                            placeholder="Enter Username">
                                        <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                                            <div *ngIf="f['userName'].errors['required']">Username is required</div>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="email">email</label>
                                        <input type="email" class="form-control" id="email" formControlName="email"
                                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                                            placeholder="Enter email">
                                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                            <div *ngIf="f['email'].errors['required']">email is required</div>
                                            <div *ngIf="f['email'].errors['email']">Invalid email address</div>

                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label font-weight-bold" for="password-input">Password</label>
                                        <div class="position-relative auth-pass-inputgroup mb-3">
                                            <input [type]="fieldTextType ? 'text' : 'password'"
                                                class="form-control pe-5" placeholder="Enter password"
                                                id="password-input" formControlName="password"
                                                [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                            <button
                                                class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                                                type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                          }" (click)="toggleFieldTextType()"></i></button>
                                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                                <span *ngIf="f['password'].errors['required']">Password is
                                                    required</span>
                                            </div>
                                        </div>
                                    </div>


                                    <div class="mt-4">
                                        <button class="btn btn-primary w-100" type="submit" [disabled]="Loader">

                                            <span>Sign Up</span>
                                        </button>
                                    </div>

                                </form>
                                <div
                                    class="have-acc d-flex justify-content-center gap-2 align-items-center pt-2 pb-2 mb-3 mt-2 ">
                                    <span>Already have an account? </span>
                                    <a routerLink="/auth/login" role="button"
                                        class="btn btn-primary bg-white text-dark " style="border: 1px solid grey;">Sign
                                        In</a>
                                </div>
                            </div>

                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->

                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end auth page content -->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center">
                        <p class="mb-0 text-muted">&copy; Crafted with love <i class="mdi mdi-heart text-danger"></i>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- end Footer -->
</div>
<!-- end auth-page-wrapper -->
