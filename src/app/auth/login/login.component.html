
<div class="auth-page-wrapper pt-5">
    <app-loader *ngIf="Loader"></app-loader>
    <div class="auth-page-content">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4">
              <div class="card-body p-4">
                <div class="text-center mt-2">
                  <div class="text-center mt-sm-5 mb-4 text-white-50">
                    <div>
                      <a href="index.html" class="d-inline-block auth-logo">
                        <img src="../../../assets/images/task.jpg" alt="" height="160" width="100%" style="padding: 25px">
                      </a>
                    </div>
                  </div>
                  <p class="text-muted">Login to continue</p>
                </div>
                <div class="p-2 mt-4">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
                    <div class="mb-3">
                      <label class="form-label font-weight-bold" for="email">Email</label>
                      <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.get('email')?.errors! }" placeholder="Enter email">
                      <div *ngIf="submitted && loginForm.get('email')?.errors!" class="invalid-feedback">
                        <div *ngIf="loginForm.get('email')?.hasError('required')!">Email is required.</div>
                        <div *ngIf="loginForm.get('email')?.hasError('email')!">Invalid email address.</div>
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-label font-weight-bold" for="password-input">Password</label>
                      <div class="position-relative auth-pass-inputgroup mb-3">
                        <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.get('password')?.errors! }">
                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon">
                          <i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType}" (click)="toggleFieldTextType()"></i>
                        </button>
                        <div *ngIf="submitted && loginForm.get('password')?.errors!" class="invalid-feedback">
                          <span *ngIf="loginForm.get('password')?.hasError('required')!">Password is required.</span>
                        </div>
                      </div>
                    </div>
  
                    <div class="mt-4">
                      <button class="btn btn-primary w-100" type="submit" [disabled]="Loader">
                        <span>Sign In</span>
                      </button>
                    </div>
                  </form>
  
                  <div class="have-acc d-flex justify-content-center gap-2 align-items-center pt-2 pb-2 mb-3 mt-2">
                    <span>Don't have an account?</span>
                    <a routerLink="/auth/signup" role="button" class="btn btn-primary bg-white text-dark" style="border: 1px solid grey;">Sign Up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <p class="mb-0 text-muted">&copy; Crafted with love <i class="mdi mdi-heart text-danger"></i></p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </div>
